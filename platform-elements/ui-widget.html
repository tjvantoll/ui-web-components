<link href="../bower_components/jquery-ui/themes/base/core.css" rel="stylesheet">
<link href="../bower_components/jquery-ui/themes/base/theme.css" rel="stylesheet">
<script src="../bower_components/jquery/dist/jquery.js"></script>

<script>
	var proto = Object.create( HTMLElement.prototype );
	$.extend( proto, {
		init: function() {
			this.element = $( this );
			this.document = $( document );
			this.window = $( window );
		},
		widget: function() {
			return this.element;
		}
	});

	$.ui = $.ui || {};
	$.ui.widget = proto;
	document.registerElement( "ui-widget", {
		prototype: proto
	});
</script>
